<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/roboto.css">
    <link rel="stylesheet" href="styles/text.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/color.css">
    <link rel="stylesheet" href="styles/">

     <!--Font link-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 
    
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-wrapper">   
        <div class="flex bk-white calculator">

            <!--Text Area-->
            <div class="bk-light-gray w-100 h-25 right-text">
                <p class="roboto-regular prev-text font-20px mt-4vh dark-gray-color">1 + 1</p>
                <p class="roboto-bold current-text font-40px no-margin">2</p>
            </div>

            <!--Buttons-->

            <div class="flex flex-direction-column">

                <!--First Row-->
                <div class="flex-direction-row no-padding">
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">C</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">()</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">%</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">&#247; </button>
                </div>
                
                <!--Second Row-->
                <div class="flex-direction-row no-padding">
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">1</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">2</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">3</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">X</button>
                </div>

                <!--Third Row-->
                <div class="flex-direction-row no-padding">
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">4</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">5</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">6</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">+</button>
                </div>

                <!--Fourth Row-->
                <div class="flex-direction-row no-padding">
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">7</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px ">8</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px ">9</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">-</button>
                </div>

                <!--Fifth Row-->
                <div class="flex-direction-row no-padding">
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">.</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px ">B</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px ">C</button>
                    <button class="roboto-bold button-padding no-border no-margin bk-white font-20px">D</button>
                </div>
            
            </div>

        </div>
    </div>

</body>
</html>
